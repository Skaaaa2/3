<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .square {
            width: 150px;
            height: 150px;
            position: absolute;
            background-color: #3498db;
            border: 2px solid #2980b9;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="square" style="left: 50px; top: 50px;"></div>
    <div class="square" style="left: 210px; top: 50px;"></div>
    <div class="square" style="left: 370px; top: 50px;"></div>
    <script src="script.js"></script>
</body>
</html>
